           {{authService.decodedToken?.Firstname + " " + authService.decodedToken?.Lastname | titlecase}}&nbsp;خوش آمدید 
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class=" fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>

        </div>
      </div>

      <form #loginForm="ngForm"  class="form-inline my-2 my-lg-0" (ngSubmit)="login()"
        autocomplete="off">
        
        <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-sm-2" 
            type="text"  
            placeholder="Username">
        
        <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Password">
        
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
