<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1 class="title">به سامانه منابع متمرکز خوش آمدید</h1>
    <p class="lead matn">لطفا در صورت نداشتن نام کار بری ثبت نام کنید</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">ثبت نام</button>
      <!-- <button class="btn btn-info btn-lg">اطلاعات بیشتر</button> -->
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
